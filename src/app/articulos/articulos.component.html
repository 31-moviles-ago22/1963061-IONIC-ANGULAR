<ion-grid>
    <ion-row>
        <ion-col>
            <app-carrito [carrito]="carro"></app-carrito>
        </ion-col>
    </ion-row>
    <ion-row>


        <ion-col size="12" size-md="3" *ngFor="let articulo of articulosFirebase | async ">
            <ion-card>
                <ion-card-header>
                    <p>{{articulo.Nombre}}</p>
                </ion-card-header>
                <ion-card-content>

                    <a [routerLink]="['/detalle', articulo.id]">
                        <img [src]="articulo.imagen" alt="{{articulo.Nombre}}">

                    </a>
                    <p class="precio">${{articulo.Precio}}</p>
                    <ion-button (click)="agregarCarritong(articulo)">Agregar al Carrito</ion-button>
                </ion-card-content>

            </ion-card>
        </ion-col>

    </ion-row>

</ion-grid>
